<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page avec formulaire</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 d-lg-none border d-flex justify-content-center" style="background-color: orange;">
                    <img src="image/logo.png" alt="logo">
                </div>
            </div>
           
            <div class="row">
                <div class="col-lg-4 d-none d-lg-block border d-flex justify-content-center" style="background-color: orange;">
                     <img src="image/logo.png" alt="logo">
                </div>
               
                <div class="col-3 col-lg-2 border d-flex align-items-center justify-content-center text-white menu" style="background-color: darkgrey;">
                    <a href="#" class="menu">Accueil</a>
                </div>
                <div class="col-3 col-lg-2 border d-flex align-items-center justify-content-center text-white menu" style="background-color: darkgrey;">
                    <a href="#" class="menu">Menu 1</a>
                </div>
                <div class="col-3 col-lg-2 border d-flex align-items-center justify-content-center text-white menu" style="background-color: darkgrey;">
                    <a href="#" class="menu">Menu 2</a>
                </div>
                <div class="col-3 col-lg-2 border d-flex align-items-center justify-content-center text-white menu" style="background-color: darkgrey;">
                    <a href="#" class="menu">Contact</a>
                </div>
              
            </div>
            <div class="row">
                <div class="col-12 border d-flex justify-content-center" style="background-color: green;">
                    <img src="image/photo.jpg" alt="photo">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-9">
                    <div class="row">
                        <div class="col-12 border border-5 p-3 border-primary bg-warning">
                            <div class="container p-4 bg-light">
                                <h1>Contactez-nous</h1>
                                <p>Un problème, une question? N'hésitez pas à utiliser ce formulaire pour prendre contact avec nous</p>
                                <form class="needs-validation">
                               
                                    <div class="col-12 mb-3">
                                        <label for="nom" class="form-label fw-bold">Votre nom</label>
                                        <input type="text" class="form-control" id="nom" placeholder="Martin" style="background-color: darkgrey;" required>
                                    </div>            
                                    <div class="col-12 mb-3">
                                        <label for="mail" class="form-label fw-bold">Votre email</label>
                                        <input type="email" class="form-control" id="mail" placeholder="monadresse@mail.com" style="background-color: darkgrey;" required>
                                    </div>
                                   
                                    <div class="col-12 mb-3">
                                        <label for="sujet" class="form-label fw-bold">Quel est le sujet de votre message</label>
                                        <select class="form-select" id="sujet" style="background-color: darkgrey;" required>
                                        <option value="">Choisissez un sujet de votre message...</option>
                                        <option value="support">Support technique</option>
                                        <option value="vente">Questions sur la vente</option>
                                        <option value="autre">Autre</option>
                                        </select>
                                    </div>
                                   
                                    <div class="col-12 mb-3">
                                        <label for="message" class="form-label fw-bold">Votre message</label>
                                        <textarea class="form-control" id="message" placeholder="Bonjour, je vous contacte car..." style="background-color: darkgrey;" rows="5" required></textarea>
                                    </div>
                                   
                                    <div class="d-grid gap-2 d-md-block text-center">
                                        <button class="btn btn-light border border-1 border-dark fw-bold btn-lg" type="submit">Envoyer mon message</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12 border border-5 p-3 border-primary bg-warning d-flex align-items-center justify-content-center text-white">Section 2</div>
                    </div>
                    <div class="row">
                        <div class="col-12 border border-5 p-3 border-primary bg-warning d-flex align-items-center justify-content-center text-white">Section 3</div>
                    </div>
                </div>
                <div class="col-12 col-sm-3 border border-5 p-3 border-primary pub d-flex align-items-center justify-content-center text-white">Zone de pub</div>
            </div>
            
            <div class="row">
                <div class="col-12 border bg-secondary p-3 d-flex align-items-center justify-content-center">Sorbonne © 2025 - CHEN Longye lchen031205@gmail.com</div>
            </div>
        </div>
    </body>

</html>
